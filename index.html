<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weather</title>
    <style>
      body {
        background: black;
        margin: 0;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <img id="weather" />
    <script>
      {
        const latest = Math.floor(Date.now() / (1000 * 60 * 20));
        const imageCount = 18;
        const img = document.getElementById("weather");

        const images = Array(imageCount)
          .fill("")
          .map((_value, i) => {
            const image = new Image();
            image.src = `/images/${latest - i}.gif`;
            return image;
          })
          .reverse();

        img.src = images[0].src;

        window.setInterval(() => {
          const currentIndex = images.findIndex(({ src }) =>
            img.src.endsWith(src)
          );

          img.src =
            currentIndex === images.length - 1
              ? images[0].src
              : images[currentIndex + 1].src;
        }, 2000);
      }
    </script>
  </body>
</html>
