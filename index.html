<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weather</title>
    <style>
      body {
        background: black;
        margin: 0;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <script>
      {
        const latest = Math.floor(Date.now() / (1000 * 60 * 20));
        const imgCount = 18;
        const imgs = [];
        const activeDisplay = "block";

        for (let i = imgCount - 1; i >= 0; i -= 1) {
          const img = document.createElement("img");
          img.src = `/images/${latest - i}.gif`;
          img.style.display = "none";
          imgs.push(img);
        }

        imgs[0].style.display = activeDisplay;
        document.body.append(...imgs);

        window.setInterval(() => {
          const currentIndex = imgs.findIndex(
            (img) => img.style.display === activeDisplay
          );
          const nextIndex =
            currentIndex === imgs.length - 1 ? 0 : currentIndex + 1;

          imgs.forEach((img) => {
            img.style.display = "none";
          });
          imgs[nextIndex].style.display = activeDisplay;
        }, 2000);
      }
    </script>
  </body>
</html>
