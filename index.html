<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weather</title>
    <style>
      body {
        background: black;
        margin: 0;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <script>
      {
        const latest = Math.floor(Date.now() / (1000 * 60 * 20));
        const imgCount = 18;
        const imgs = [];

        const show = (img) => {
          img.style.visibility = "visible";
        };

        const hide = (img) => {
          img.style.visibility = "hidden";
        };

        for (let i = imgCount - 1; i >= 0; i -= 1) {
          const img = document.createElement("img");
          img.src = `/images/${latest - i}.gif`;
          hide(img);
          imgs.push(img);
        }

        show(imgs[0]);
        document.body.append(...imgs);

        window.setInterval(() => {
          const currentIndex = imgs.findLastIndex(
            (img) => img.style.visibility === "visible"
          );

          if (currentIndex === imgs.length - 1) {
            imgs.slice(1).forEach(hide);
          } else {
            show(imgs[currentIndex + 1]);
          }
        }, 2000);
      }
    </script>
  </body>
</html>
