<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weather</title>
    <style>
      body {
        margin: 0;
      }
      #date {
        position: fixed;
        top: 0;
        left: 0;
        background: #00000080;
        color: white;
        padding: 0.25em 0;
        border-radius: 0 0 0.25em 0;
        text-align: center;
        width: 36vmin;
        font: 5vmin/8vmin sans-serif;
        text-shadow: 1px 1px 1px #00000080;
      }
      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="date">Loadingâ€¦</div>
    <canvas id="weather" width="3400" height="1600"></canvas>
    <script>
      {
        const dateEl = document.getElementById("date");
        const canvasContext = document
          .getElementById("weather")
          .getContext("2d");

        let images = [];

        new EventSource("/manifest.php").addEventListener(
          "refresh",
          (event) => {
            const filenames = JSON.parse(event.data);
            images = Array(filenames.length);

            filenames.forEach(async (filename, index) => {
              try {
                const response = await fetch(`/images/${filename}.gif`);
                const blob = await response.blob();
                const date = new Date(
                  response.headers.get("Last-Modified")
                ).toLocaleString(undefined, { timeStyle: "short" });

                images[index] = {
                  blob,
                  date,
                };
              } catch (error) {
                console.error(error);
              }
            });

            const render = async (index = 0) => {
              const image = images[index];

              if (image !== undefined) {
                const bitmap = await window.createImageBitmap(image.blob);

                dateEl.innerText = image.date;
                canvasContext.drawImage(bitmap, 0, 0);
                canvasContext.fillStyle = "#c2eaf0";
                canvasContext.fillRect(40, 1350, 640, 150);
              }

              window.setTimeout(() => {
                render(index === images.length - 1 ? 0 : index + 1);
              }, 200);
            };

            render();
          }
        );
      }
    </script>
  </body>
</html>
